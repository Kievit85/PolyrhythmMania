inboxItemDetails.first_memo0.subject=Welcome aboard!
inboxItemDetails.first_memo0.desc=Hello new hires,\n\nWelcome to the company! As you know, your job as Factory Worker is to control the assembly line and make sure everything is in working order.\n\nYou will receive [b]Contracts[] via the pneumo tube, and these are your tasks. You will find your [b]first contract request[] attached to this memo.\n\nPlease remember that as contractors for <COMPANY>, you are not entitled to benefits, but have a modest pay bump to compensate.\n\n—HR
inboxItemDetails.fp_explanation.to=New Hires
inboxItemDetails.fp_explanation.from=Human Resources
inboxItemDetails.fp_explanation.subject=Explanation of Flow Points (FP)
inboxItemDetails.fp_explanation.desc=Hi again,\n\nWe hope you are adjusting well to your new work. You may have noticed that each [b]Contract[] you fulfill grants you [b]Flow Points[], or [b]FP[] for short.\n\nWe use [b]FP[] to measure your skill and experience here at <COMPANY>. When you have more [b]FP[], you will unlock more challenging contract requests. You'll also go up in pay grade—that's part of your employment contract.\n\nPlease strive to increase your [b]FP[] during your tenure here.\n\n—HR
