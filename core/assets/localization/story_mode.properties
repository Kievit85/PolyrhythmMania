# Textboxes in levels
textbox.tutorial1.text0=Move the [color=#fefefe font=prmania_icons scale=4 offsety=-0.125]R[] rods along!\n[color=GRAY](Press {0} to advance the text.)[]
textbox.tutorial1.text1=Press [font=regular]\uE0A0[] [color=GRAY]({0})[] at the right time\nto bounce.
textbox.tutorial1.text1a=Did you notice the [color=#fefefe font=prmania_icons scale=2 offsety=0.0]I[] ?
textbox.tutorial1.text1b=It tells you your [color=prmania_tempo]timing[].
textbox.tutorial1.text1c=If you were early, the left side\nlights up.
textbox.tutorial1.text1d=And likewise, if you were late,\nthe right side lights up.
textbox.tutorial1.text1e=If you hit it just right,\nyou got an [color=prmania_ace]Ace[]!
textbox.tutorial1.text1f=Try to get as many [color=prmania_ace]Aces[] as possible!\nOkay, moving on...
textbox.tutorial1.text2=Sometimes, you have to press\n[font=regular]\uE0D0[] [color=GRAY]({0})[], too.
textbox.tutorial1.text3=Great work!
textbox.tutorial1.text4=Now, let's use both hands.
textbox.tutorial1.text5=Awesome!
textbox.tutorial1.text6=Finally, let's pick up the pace.
textbox.tutorial1.text7=Looks like you've got\nthe hang of it.
textbox.tutorial1.text8=I think you're good to go. Good luck\nout there with those Contracts.
